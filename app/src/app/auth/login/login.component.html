<div class="p-8">
  <h1 class="text-xl font-bold">Login</h1>
  <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="my-4 p-2">
      <label class="" for="email">Email:</label>
      <input
        class="border rounded w-full p-2"
        id="email"
        type="email"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
      >
        <span
          *ngIf="loginForm.get('email')?.errors?.['required']"
          class="text-red-500"
          >Email is required.</span
        >
        <span
          *ngIf="loginForm.get('email')?.errors?.['pattern']"
          class="text-red-500"
          >Please enter a valid email address.</span
        >
      </div>
    </div>

    <div class="my-4 p-2">
      <label for="password">Password:</label>
      <input
        class="border rounded w-full p-2"
        id="password"
        type="password"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
      >
        <span
          *ngIf="loginForm.get('password')?.errors?.['required']"
          class="text-red-500"
          >Password is required.</span
        >
        <span
          *ngIf="loginForm.get('password')?.errors?.['minlength']"
          class="text-red-500"
          >Password must be at least 6 characters long.</span
        >
      </div>
    </div>

    <button
      class="px-4 py-2 bg-sky-600 text-white font-bold w-1/3 mx-auto rounded"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
