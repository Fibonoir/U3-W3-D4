<div class="p-8">
  <h1 class="text-xl font-bold">SIGN UP</h1>

  <form class="flex flex-col" [formGroup]="signupForm" (ngSubmit)="signup()">
    <input
      class="border my-4 p-2 rounded"
      type="text"
      placeholder="Name"
      formControlName="name"
    />
    <div
      *ngIf="
        signupForm.get('name')?.invalid &&
        (signupForm.get('name')?.touched || signupForm.get('name')?.dirty)
      "
    >
      <span
        *ngIf="signupForm.get('name')?.errors?.['required']"
        class="text-red-500"
        >Name is required.</span
      >
    </div>

    <input
      class="border my-4 p-2 rounded"
      type="email"
      placeholder="Email"
      formControlName="email"
    />
    <div
      *ngIf="
        signupForm.get('email')?.invalid &&
        (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)
      "
    >
      <span
        *ngIf="signupForm.get('email')?.errors?.['required']"
        class="text-red-500"
        >Email is required.</span
      >
      <span
        *ngIf="signupForm.get('email')?.errors?.['pattern']"
        class="text-red-500"
        >Please enter a valid email address.</span
      >
    </div>

    <input
      class="border my-4 p-2 rounded"
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <div
      *ngIf="
        signupForm.get('password')?.invalid &&
        (signupForm.get('password')?.touched ||
          signupForm.get('password')?.dirty)
      "
    >
      <span
        *ngIf="signupForm.get('password')?.errors?.['required']"
        class="text-red-500"
        >Password is required.</span
      >
      <span
        *ngIf="signupForm.get('password')?.errors?.['minlength']"
        class="text-red-500"
        >Password must be at least 6 characters long.</span
      >
    </div>

    <input
      class="border my-4 p-2 rounded"
      type="password"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
    />
    <div
      *ngIf="signupForm.errors?.['mismatch'] && (signupForm.get('confirmPassword')?.touched || signupForm.get('confirmPassword')?.dirty)"
    >
      <span class="text-red-500">Passwords do not match.</span>
    </div>

    <button
      class="px-4 py-2 bg-sky-600 text-white font-bold w-1/3 mx-auto rounded"
      type="submit"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </form>
</div>
